<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Management WebApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: rgba(0, 0, 0, 0.882);
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            width: 100%;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
        }
        .logo {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .alert {
            position: relative;
            z-index: 10;
        }
        .wid-full {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card text-light">
            <img src="Images/Login.png" alt="Logo" class="logo"> <!-- Replace with your image URL -->
            <div class="card-body">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button id="login-btn" type="submit" class="btn btn-primary wid-full">Login</button>
                </form>
                <div id="alertPlaceholder" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNGOAnTyQ-z91is5nku_vKQMIXMsjH3sg",
            authDomain: "ttaskk-a50e4.firebaseapp.com",
            projectId: "ttaskk-a50e4",
            storageBucket: "ttaskk-a50e4.appspot.com",
            messagingSenderId: "213200371465",
            appId: "1:213200371465:web:2cee76953abdc5d8049dd8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(async () => {
                    const user = auth.currentUser;
                    const role = await getUserRole(user.uid);
                    if (role === 'Admin') {
                        window.location.href = 'dashboard.html'; // Redirect to dashboard for Admin
                    } else if (role === 'User') {
                        window.location.href = 'taskuser.html'; // Redirect to task user page for User
                    } else {
                        console.error("Role not recognized!");
                    }
                })
                .catch((error) => {
                    showAlert(error.message);
                });
        });

        async function getUserRole(uid) {
            const docRef = doc(firestore, 'users-uid', uid);
            const docSnap = await getDoc(docRef);
            return docSnap.exists() ? docSnap.data().role : null;
        }

        function showAlert(message) {
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show';
            alert.role = 'alert';
            alert.innerHTML = message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';
            alertPlaceholder.appendChild(alert);

            // Automatically close the alert after 3 seconds
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 3000);
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const role = await getUserRole(user.uid);
                if (role === 'Admin') {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard if already logged in as Admin
                } else if (role === 'User') {
                    window.location.href = 'taskuser.html'; // Redirect to task user page if already logged in as User
                }
            }
        });
    </script>
</body>
</html>

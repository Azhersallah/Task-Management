<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management WebApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            color: white;
        }
        .card {
            cursor: pointer;
        }
        .card img {
            max-width: 100%;
            background-color: white;
            padding: 40px;
            height: auto;
        }
        .card-title {
            font-size: 14px;
            height: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Task Management</h1>
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="card bg-primary text-white mb-3" id="userManagementCard">
                    <img src="Images/user.png" class="card-img-top" alt="User Management">
                    <div class="card-body">
                        <h5 class="card-title">User Management</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-success text-white mb-3" id="taskManagementCard">
                    <img src="Images/task.png" class="card-img-top" alt="Task Management">
                    <div class="card-body">
                        <h5 class="card-title">Task Management</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-warning text-white mb-2" id="anotherFeatureCard">
                    <img src="Images/feature.png" class="card-img-top" alt="Another Feature">
                    <div class="card-body">
                        <h5 class="card-title">Another Feature</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-danger text-white mb-2" id="logoutCard">
                    <img src="Images/logout.png" class="card-img-top" alt="Logout">
                    <div class="card-body">
                        <h5 class="card-title">Logout</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade text-dark" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNGOAnTyQ-z91is5nku_vKQMIXMsjH3sg",
            authDomain: "ttaskk-a50e4.firebaseapp.com",
            projectId: "ttaskk-a50e4",
            storageBucket: "ttaskk-a50e4.appspot.com",
            messagingSenderId: "213200371465",
            appId: "1:213200371465:web:2cee76953abdc5d8049dd8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Function to get user role from Firestore
        async function getUserRole(uid) {
            const docRef = doc(firestore, 'users-uid', uid);
            const docSnap = await getDoc(docRef);
            return docSnap.exists() ? docSnap.data().role : null;
        }

        // Redirect based on user role
        async function redirectUserBasedOnRole() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const role = await getUserRole(user.uid);
                    if (role) {
                        if (role === 'User') {
                            window.location.href = 'taskuser.html'; // Redirect to task user page for User
                        } else {
                            console.error("Role not recognized!");
                        }
                    } else {
                        console.error("Role not found.");
                    }
                } else {
                    window.location.href = 'login.html'; // Redirect if not authenticated
                }
            });
        }

        // Call the function to redirect user
        redirectUserBasedOnRole();

        document.getElementById('taskManagementCard').addEventListener('click', function() {
            window.location.href = 'task-management.html'; // Navigate to task manager
        });

        document.getElementById('logoutCard').addEventListener('click', function() {
            // Show logout confirmation modal
            const logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
            logoutModal.show();
        });

        document.getElementById('confirmLogout').addEventListener('click', function() {
            signOut(auth).then(() => {
                window.location.href = 'login.html'; // Redirect to login page after logout
            }).catch((error) => {
                console.error("Error during logout: ", error);
            });
        });

        // Button actions for other features
        document.querySelector('#userManagementCard button').addEventListener('click', function() {
            alert('User Management feature coming soon!');
        });

        document.querySelector('#anotherFeatureCard button').addEventListener('click', function() {
            alert('Another Feature coming soon!');
        });
    </script>
</body>
</html>
